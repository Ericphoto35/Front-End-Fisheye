<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  

    <title>Fisheye - photographe</title>
  </head>
  <body >
    <main class="main-wrapper" aria-hidden="false">
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo"/>
    </header>
    <div id="main">
      <div class="photographer-header"></div>
      <div class="select-dropdown">
        <label>Trier par</label>
        <div class="custom-select">
          <button class="dropbtn">
            Popularité<i class="chevron fa fa-chevron-down"></i>
          </button>

          <ul class="hidden">
            <li data-value="popularity">Popularité</li>
            <li data-value="date">Date</li>
            <li data-value="title">Titre</li>
          </ul>
        </div>
      </div>
      <div id="contact_modal" role="dialog" aria-labelledby="contact_modal" aria-hidden="true">
        <div class="modal" role="group" aria-labelledby="coordonnées">
          <form novalidate>
            <header>
              <h2 class="modal-title"></h2>
              <img class="close-modal" src="assets/icons/close.svg" aria-label="close contact form" alt="fermer la modale" />
            </header>
            <div class="formData">
                <label for="first">Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  aria-label="Prénom"
                /><br>
            </div>
            <div
                class="formData">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  aria-label="Nom"
                /><br>
            </div>
            <div
                class="formData">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  aria-label="E-mail"
                /><br>
            </div>
            <div class="formData">
                <label for="message">Votre message</label><br>
                <textarea
                  class="text-control"
                  id="message"
                  name="message"
                  aria-label="Votre message"
                ></textarea><br>
            </div>
             <input
              class="btn-submit"
              type="submit"
              value="Envoyer"
              aria-label="Envoyer le message">
          </form>
        </div>
      </div>
      <div id="lightbox" aria-hidden="true" role="dialog" aria-labelledby="lightbox" aria-describedby="lightbox">
        <i class="fa-solid fa-xmark close-lightbox" aria-label="close lightbox"></i>
        <span class="prev-lightbox" aria-label="photo précédente">&#10094;</span>
        <div class="lightbox-content">
        <img class="lightbox-image" src="" alt="Lightbox Image" />
        <video class="lightbox-video" src="" controls></video>
        <div class="lightbox-title"></div>
        </div>
        <span class="next-lightbox" aria-label="photo suivante">&#10095;</span>
      </div>

      <div class="media"></div>
      <div class="total-price">
        <div class="total-likes">
          <span class="total-likes-count"></span>
          <i class="fa fa-heart"></i>
        </div>
        <div class="tarif">
          <span class="">300 e/jour</span>
        </div>
      </div>
    </div>
  </main>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
